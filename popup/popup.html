<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Shortcut</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>Custom Shortcuts</h3>
  
  <div class="shortcut-card">
    <div class="shortcut-info">
      <div class="shortcut-row">
        <span class="shortcut-name">Open Settings</span>
        <span class="shortcut-key">Ctrl+Shift+U</span>
      </div>
      <div class="shortcut-row">
        <span class="shortcut-name">Toggle Floating Widget</span>
        <span class="shortcut-key">Alt+Shift+S</span>
      </div>
    </div>
  </div>
  
  <div class="version-info">
    Loading extension info...
  </div>

  <script src="popup.js"></script>
</body>
</html>
