<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Shortcut</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 300px;
      margin: 0;
    }
    h3 {
      margin-top: 0;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .shortcuts-list {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
    }
    .shortcut-item {
      margin-bottom: 8px;
    }
    .shortcut-button {
      width: 100%;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    .shortcut-button:hover {
      background-color: #e5e5e5;
    }
    .shortcut-key {
      font-size: 11px;
      color: #666;
      background-color: #e0e0e0;
      padding: 2px 5px;
      border-radius: 3px;
      margin-left: 5px;
    }
    .shortcut-title {
      font-weight: bold;
    }
    .shortcut-info {
      font-size: 11px;
      color: #666;
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .no-shortcuts {
      color: #666;
      font-style: italic;
      text-align: center;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h3>Custom Shortcuts</h3>
  
  <div id="shortcutsList">
    <!-- Custom shortcuts will be listed here -->
    <p>Loading shortcuts...</p>
  </div>
  
  <button id="openOptionsBtn">Manage Shortcuts</button>
  
  <div class="shortcut-info">
    Default shortcuts:<br>
    <strong>Ctrl+Shift+U</strong> - Open settings<br>
    <strong>Ctrl+Shift+P</strong> - Open this popup
  </div>

  <script src="popup.js"></script>
</body>
</html>
