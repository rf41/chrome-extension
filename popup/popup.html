<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Shortcut</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 280px;
      margin: 0;
      color: #333;
    }
    h3 {
      margin-top: 0;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3367d6;
    }
    .shortcut-card {
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-left: 4px solid #4285f4;
    }
    .shortcut-info {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .shortcut-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .shortcut-name {
      font-weight: 500;
    }
    .shortcut-key {
      font-family: monospace;
      background-color: #e1e1e1;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
      color: #333;
    }
    .version-info {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h3>Custom Shortcuts</h3>
  
  <div class="shortcut-card">
    <div class="shortcut-info">
      <div class="shortcut-row">
        <span class="shortcut-name">Open Settings</span>
        <span class="shortcut-key">Ctrl+Shift+U</span>
      </div>
      <div class="shortcut-row">
        <span class="shortcut-name">Toggle Floating Widget</span>
        <span class="shortcut-key">Alt+Shift+S</span>
      </div>
    </div>
  </div>
  
  <div class="version-info">
    Loading extension info...
  </div>

  <script src="popup.js"></script>
</body>
</html>
